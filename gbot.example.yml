messenger:
  webhook: "<WEBHOOK URL>"
  channel: "<CHANNEL>"
  markup: slack
  sender:
    username: "@ubmrellio/gbot"
    icon: "<icon url>"
  requestsPerMessage: 15
gitlab:
  token: "<TOKEN>"
  url: "<gitlab api url>"
  projects:
  - id: 42
  - id: 43
  - id: 44
  groups:
  - id: 4
    excluded: [1, 2, 3]
  - id: 5
    excluded: [11, 12]
  - id: 6

# tasks config
unapproved:
  emoji:
    24h: ":emoji1:"
    12h: ":emoji2:"
    default: ":emoji3:"
  tag:
    approvers: false
    author: false
    commenters: false
  diffs: false
  splitByReviewProgress: false
